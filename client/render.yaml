services:
  - type: web
    name: barbershop-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: barbershop-secret-key-2024-change-this
      - key: FRONTEND_URL
        value: https://barbershop-fidelite.vercel.app